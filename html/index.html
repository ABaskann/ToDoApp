<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div id="container" class="container ">
      <div class="row mt-5">

        <div class="col-sm-4">
          <input type="text" class="form-control" id="enteredTask" placeholder="Enter your task here">         
        </div>

        <div class="col-sm-4">
          <select class="form-select" id="select">            
            <option value="1">Daily</option>
            <option value="2">Important</option>
            <option value="3">Most Important</option>
          </select>
        </div>

        <div class="col-sm-4">
          <button id="buttonsent" type="button" class="btn btn-primary">Add</button>  
        </div>
        
        <div class="col-sm-4">
          <table id="table1" class="table mt-5 invisible ">
            <thead>
              <tr id="tr1">
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope ="col">Done</th>
                            
              </tr>
            </thead>
          </table>
        </div>

        <div class="col-sm-4">
          <table id="table2" class="table mt-5 invisible">
            <thead>
              <tr id="tr2">
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope ="col">Done</th>
                            
              </tr>
            </thead>
          </table>
        </div>

        <div class="col-sm-4">                   
          <table id="table3" class="table mt-5 invisible">            
            <thead>
              <tr id="tr3">                
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope ="col">Done</th>
                            
              </tr>
            </thead>
          </table>
        </div>
      
            
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
